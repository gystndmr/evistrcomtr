<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Payment Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #b91c1c;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Mobile Payment Test</h1>
    
    <form id="paymentForm">
        <div class="form-group">
            <label for="amount">Amount (USD)</label>
            <input type="number" id="amount" value="100" required>
        </div>
        
        <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" value="Test Mobile User" required>
        </div>
        
        <div class="form-group">
            <label for="customerEmail">Customer Email</label>
            <input type="email" id="customerEmail" value="test@mobile.com" required>
        </div>
        
        <button type="submit">Test Payment</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const amount = document.getElementById('amount').value;
            const customerName = document.getElementById('customerName').value;
            const customerEmail = document.getElementById('customerEmail').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Creating payment...';
            
            try {
                const response = await fetch('/api/payment/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: parseFloat(amount),
                        currency: 'USD',
                        description: 'Mobile Test Payment',
                        customerEmail: customerEmail,
                        customerName: customerName
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.paymentUrl) {
                    resultDiv.innerHTML = `
                        <h3>Payment Created Successfully!</h3>
                        <p><strong>Transaction ID:</strong> ${data.transactionId}</p>
                        <p><strong>Payment URL:</strong> <a href="${data.paymentUrl}" target="_blank">Click to Pay</a></p>
                        <button onclick="window.location.href='${data.paymentUrl}'" style="margin-top: 10px;">Redirect to Payment</button>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>Payment Failed</h3>
                        <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Request Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
